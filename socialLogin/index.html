<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Social Login</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="border">
		<div class="card">
			<div>
				<h2>Already working together?</h2>
				<p>Log in to your account and connect with your
				teammates!</p>
			</div>
			<form>
				<div class="inputButton">
					<input type="text">
					<button type="submit">&rarr;</button>
				</div>
			</form>
			<div class="userDisplay">
				<div><img src="./images/user1.jpg"></div>
				<div><img src="./images/user2.jpg"></div>
				<div><img src="./images/user3.jpg"></div>
				<div><img src="./images/user4.jpg"></div>
				<div><img src="./images/user5.jpg"></div>
		</div>
	</div>
</body>

</html>

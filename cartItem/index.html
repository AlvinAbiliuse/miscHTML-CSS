<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Cart Item</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="cartItem">
		<div class="left">
			<img src="./images/image1.jpg">
		</div>
		<div class="right">
			<div>
				<h5>Free Shipping</h5>
				<h3>Razer Kraken Kitty V2 BT Wireless RGB Headset</h3>
			</div>
			<div>
				<p class="oldPrice">USD 1000</p>
				<p class="newPrice">$980</p>
				<p class="offervalidity">The offer is valid until
					April 3 or as long as stock lasts! </p>
			</div>
			<button class="submit">add to cart</button>
			<div class="stock">
				<div></div>
				<p><span>50+</span> pieces in stock</p>
			</div>
			<div class="rightLower">
				<button class="white">
					<img src="./images/cart.svg" width=22px>
					<p>add to cart</p></button>
				<button class="white">
					<img src="./images/favorite.svg" width=20px;>
					<p>add to wishlist</p></button>
			</div>
		</div>
	</div>
</body>

</html>
